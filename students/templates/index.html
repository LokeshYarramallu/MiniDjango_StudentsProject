<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body {
      padding-top: 25px;
      background-color: #f0f0f0;
    }
    .card {
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      background-color: #fff;
    }
    .form-group label {
      font-weight: bold;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    /* Adding background colors to form sections */
    .form-header {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      border-radius: 10px 10px 0 0;
    }
    .form-section {
      background-color: #fff;
      padding: 20px;
      border-radius: 0 0 10px 10px;
    }
  </style>
  <body>
    {% block content %}

    <div class="mt-5">
      <div class="mx-auto col-6">
        <form>
          <div class="mb-3">
            <label for="exstudentroll" class="form-label">Search</label>
            <input
              name="searchroll"
              type="text"
              class="form-control"
              id="exstudentroll"
              placeholder="Enter ROLL number"
            />
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
      </div>
    </div>

    <div class="col-10 mx-auto container mt-5">
      <button>
        <a href="/add_student" class="btn btn-primary">Add Student</a>
      </button>
      <table class="table">
        <thead>
          <tr>
            <!-- <th scope="col">#</th> -->
            <th scope="col">Name</th>
            <th scope="col">Roll.No.</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Batch</th>
            <th scope="col">ProfileImage</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for student in students %}
          <tr>
            <!-- <th scope="row">{{ student.id }}</th> -->
            <td>{{ student.name }}</td>
            <td>{{ student.rollno }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.mobile }}</td>
            <td>{{ student.batch }}</td>
            <td>
              <img
                src="{{ student.profile_image.url }}"
                style="height: 200px"
                alt="Profile Image"
              />
            </td>
            <td>
              <a
                href="/delete_student/{{ student.rollno }}"
                class="btn btn-danger"
                >DELETE</a
              ><br />
              <a
                href="/update_student/{{ student.rollno }}"
                class="btn btn-primary"
                >EDIT</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
